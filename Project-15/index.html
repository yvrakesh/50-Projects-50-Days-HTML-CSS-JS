<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" 
                                    integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>Incrementing Counter</title>
        <link rel = "icon" type = "image/png" href = "../github.png">
    </head>
    <body>
        <div class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="5000"></div>
            <span>Twitter Followers</span>
        </div>
        <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="120000"></div>
            <span>Youtube Subscribers</span>
        </div>
        <div class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="2000"></div>
            <span>Facebook Friends</span>
        </div>
        <div class="counter-container">
            <i class="fab fa-linkedin fa-3x"></i>
            <div class="counter" data-target="10000"></div>
            <span>LinkedIn Followers</span> 
        </div>
        <div class="counter-container">
            <i class="fab fa-instagram fa-3x"></i>
            <div class="counter" data-target="50000"></div>
            <span>Instagram Followers</span> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
